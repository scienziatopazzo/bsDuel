# Prefix
prefix: "&8[&b&lDuel&8]"
# Creation
created: "{prefix} &aArena '{arena}' created!"
simplify_setspawn: "{prefix} &aClick here for set >"
simplify_setspawn_1: "{prefix} &a&lSPAWN 1"
simplify_setspawn_2: "{prefix} &a&lSPAWN 2"
spawn_set: "{prefix} &aSpawn {num} of arena '{arena}' is been set!"
saved_arena: "{prefix} &aArenas saved!"
setLobby: "{prefix} &aLobby set!"
not_in_arena: "{prefix} &cYou are not in arena!"
player_in_arena: "{prefix} &cThe player is in Arena!"
arena_areal_exist: "{prefix} &cError, the arena '{arena}' areal exist!"
# Kit System
kit_created: "{prefix} &aKit '{kit}' created!"
kit_deleted: "{prefix} &aKit '{kit}' deleted!"
kit_get: "{prefix} &aKit '{kit}' get!"
kit_areal_exist: "{prefix} &cError, the kit '{kit}' areal exist!"
kit_not_exist: "{prefix} &cError, the kit '{kit}' don't exist"
# Arena
starting: "&bStarting in &c{seconds}&b!"
starting_cancelled: "{prefix} &cStarting cancelled!"
started: "&bStarted!"
win: "&b{player} win the game!"
win_title: "&aYou win the duel!!!"
lost_title: "&cYou lost the duel!!!"
death: "&c{player} is death!"
leaved: "&c{player} is leaved!"
# Duel Command
not_invite: "{prefix} &cNo invite found!"
areal_invite: "{prefix} &cYou have areal send an invite!"
send_1: "{prefix} &bYou have duelled {target}!"
send_2: "&b{prefix} &bClick here for accept the duel of {player}"
no_duel: "{prefix} &cNo Duel found!"
# Stats
info:
  - "&b&lSTATS"
  - ""
  - "&9Win: &b {win}"
  - "&9Deaths: &b {deaths}"
  - ""
# Errors
syntax_error: "{prefix} &cError, please check the command format!"
player_not_found: "{prefix} &cPlayer not found!"
player_is_you: "{prefix} &cThe player can't be you!"